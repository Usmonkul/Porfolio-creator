<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="overlay"></div>
      <nav class="container header__navbar">
        <!-- Logo -->
        <a href="#" class="header__logo">
          <img
            src="/img/logo.svg"
            alt="logo"
            class="header__logo--img"
            width="203"
            height="28"
          />
        </a>
        <!-- Hamburger menu -->
        <div class="header__hamburger">
          <a href="#" class="menu-btn">
            <span></span>
          </a>
        </div>
        <!-- Navigation links -->
        <ul id="jsNavList" class="header__nav-list">
          <li class="header__list--item">
            <a href="#" class="header__list--link">About</a>
          </li>
          <li class="header__list--item">
            <a href="#" class="header__list--link">Services</a>
          </li>
          <li class="header__list--item">
            <a href="#" class="header__list--link">Projects</a>
          </li>
          <li class="header__list--item">
            <a href="#" class="header__list--link">Blog</a>
          </li>
          <li class="header__list--item">
            <a href="#" class="header__list--link">Book a call &#8594;</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="hero">
        <div class="container hero__inner">
          <div class="hero__content--side">
            <h1 class="hero__main--heading">
              <span class="highlighted">I design products</span><br />that
              delight and <br />
              inspire people.
            </h1>
            <p class="hero__description--text">
              Hi! Iâ€™m Jake, a product designer based in Berlin. I create
              user-friendly interfaces for fast-growing startups.
            </p>
            <div class="hero__buttons--wrapper">
              <a href="#" class="btn btn-dark">Book a call</a>
              <a href="#" class="btn btn-light">Download CV &#8594;</a>
            </div>
          </div>
          <div class="hero__image-wrapper">
            <img
              src="./img/creator.png"
              alt=""
              class="hero__img"
              srcset="/img/creator.png 1x, /img/creator@2x.png 2x"
            />
          </div>
        </div>
      </section>
      <!-- Users -->
      <section class="users">
        <div class="container">
          <div class="users__inner">
            <h3 class="users__heading">Trusted by</h3>
            <div class="users__logos">
              <img
                src="/img/Logopicsum-1.png"
                alt="company logo"
                class="users__logo"
                width="141"
                height="32"
              />
              <img
                src="/img/Logopicsum-2.png"
                alt="company logo"
                class="users__logo"
                width="141"
                height="32"
              />
              <img
                src="/img/Logopicsum-3.png"
                alt="company logo"
                class="users__logo"
                width="141"
                height="32"
              />
              <img
                src="/img/Logopicsum-4.png"
                alt="company logo"
                class="users__logo"
                width="141"
                height="32"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
